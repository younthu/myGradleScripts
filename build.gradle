task helloWorld << {
	println "Hello World!"//这里的“<<”表示向helloWorld中加入执行代码——其实就是groovy代码。
}

task copyFile(type: Copy) {
	from 'build.gradle'
	into 'temp'
}

task replaceString(dependsOn:'copyFile'){
	doLast{
		ant.replaceregexp(match:"Hello World!", replace:"Hello World2!", flags:'g', byline:false) {
  			fileset(dir: './temp', includes: 'build.gradle')
 		}	
	}
}
